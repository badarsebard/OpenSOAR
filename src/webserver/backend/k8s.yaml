apiVersion: v1
kind: Service
metadata:
  name: webserver-backend
  labels:
    service: webserver-backend
spec:
  type: ClusterIP
  selector:
    app: webserver-backend
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver-backend
  labels:
    app: webserver-backend
spec:
  selector:
    matchLabels:
      app: webserver-backend
  template:
    metadata:
      labels:
        app: webserver-backend
    spec:
      containers:
        - name: webserver-backend
          image: webserver-backend
          ports:
            - containerPort: 80
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: SECRET
                  name: postgres-secret
            - name: POSTGRES_USER
              value: opensoar
            - name: POSTGRES_HOST
              value: postgres.default.svc.cluster.local
            - name: POSTGRES_DB
              value: opensoar
